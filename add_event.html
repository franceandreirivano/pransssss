<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Event</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh; display:flex; justify-content:center; align-items:center;
      background: linear-gradient(270deg, #888888, #000000, #888888);
      background-size: 600% 600%;
      animation: backgroundMove 15s ease infinite;
    }

    @keyframes backgroundMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .form-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow:0 15px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 450px;
      border:1px solid rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .form-box:hover { box-shadow:0 25px 45px rgba(0,0,0,0.2); }

    h2 {
      text-align:center;
      margin-bottom:20px;
      font-size:32px;
      font-weight:700;
      background: linear-gradient(90deg, #8e8283, #000000, #393e89);
      background-size:200% auto;
      color: transparent;
      background-clip:text;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine { 0%{background-position:0% center} 100%{background-position:200% center} }

    .form-group { margin-bottom:20px; }
    label { display:block; margin-bottom:8px; color:#555; font-weight:500; font-size:14px; }
    input { width:100%; padding:12px 15px; border:2px solid #e0e0e0; border-radius:8px; font-size:15px; transition: all 0.8s ease; }

    .btn-submit {
      width:100%;
      padding:14px;
      background: linear-gradient(90deg, #888888 0%, #000000 100%);
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition: transform 0.3s ease;
    }
    .btn-submit:hover { transform: scale(1.05); }

    .flash { margin:10px auto; padding:12px 20px; border-radius:8px; font-weight:600; width:90%; max-width:400px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .flash.success { background-color:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .flash.error { background-color:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Add New Event</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="event_date">Event Date</label>
      <input type="date" id="event_date" name="event_date" required>
    </div>

    <button type="submit" class="btn-submit">Add Event</button>
  </form>

  <div style="text-align:center; margin-top:15px;">
    <a href="{{ url_for('dashboard') }}" class="btn-submit">Back to Dashboard</a>
  </div>
</div>

</body>
</html>
